<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="script.js"></script>
    <div id="sidebar">
        <div id="pastrie"><img src="cherry-cake-logo-7CA2F9DD1B-seeklogo.com.png" id="logo">Pastrie</div>
        <div id="credit">Photo by <a href="https://unsplash.com/@lenneek">Elena Koycheva</a> on <a href="https://unsplash.com/photos/PFzy4N0_R3M">Unsplash </a></div>
    </div>
    <div>
        <div id="inputs">
            <div>
                <ul>
                    <li>
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" name="firstname" placeholder=" " required>
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder=" " required>
                    </li>
                    <li>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder=" " onkeyup="confirmation();" required>
                    </li>
                </ul>
            </div>
            <div>
                <ul>
                    <li>
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" name="lastname" placeholder=" " required>
                    </li>
                    <li>
                        <label for="phone">Phone Number</label>
                        <input type="phone" id="phone" name="phone" placeholder=" " required>
                    </li>
                    <li>
                        <label for="confirm">Confirm Password</label>
                        <input type="password" id="confirm" name="confirm" placeholder=" " onkeyup="confirmation();" required>
                    </li>
                </ul>
            </div>
        </div>
</body>

</html>
